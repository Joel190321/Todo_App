<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    
    <title>Login Diary</title>
</head>
<body>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Login <i class='bx bx-user'></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Home <i class='bx bx-home' ></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">What is that? <i class='bx bx-question-mark' ></i></button>
    </li>
  </ul>

  <label for="text" id="nombre"></label>
  <label for="text" class="name label-nombre"></label>
  <label for="text" class="name label-nombre"></label>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">  </div>
    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">  </div>
    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">  </div>
  </div>
  
  <div class="text-center my-2"> </div>

  <div class="login-container">
    
    <div class="login" data-aos="fade-left" data-aos-duration="2000">
      <div class="head-login text-center">Sing Up</div>
        <!-- <div class="nombre">
            <h2 class="text-center">Nombre</h2>
            <input type="text" placeholder="nombre" id="nombre" required>
        </div> -->
        <div class="mb-2">
          <label for="" class="form-label">Nombre <i class='bx bxs-user-check' ></i></label>
          <input type="text" class="form-control" name="" id="nombre" placeholder="Nombre" >
        </div>
        <!-- <div class="contraseña">
          <h2 class="text-center">Your password</h2>
            <input type="text" placeholder="Password" id="contraseña" required>
        </div> -->
        <div class="mb-3">
          <label for="" class="form-label">Password <i class='bx bxs-key' ></i></label>
          <input type="password" class="form-control" name="" id="contraseña" placeholder="Password" >
        </div>
        <button class="btn btn-block btn-primary " type="submit" id="login">Login</button>
      </div>
  </div>
  
   <div class="alert alert-primary alert-dismissible fade show" role="alert" id="alert-login">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   
   <strong>Compai y cual es su preguntadera</strong>
   </div>


   

  

  <footer>
    <div class="copy">&copy;Joel</div>
  </footer>
    
</body>
</html>
<script src="login.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  AOS.init();
</script>
